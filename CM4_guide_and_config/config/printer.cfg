# This file contains common pin mappings for the BIGTREETECH Manta E3EZ and BIGTREETECH EBB36 v1.2 running on CAN network.
# To use this config, compile the firmware with the following options:
# Micro-controller Architecture (STMicroelectronics STM32) -- borth boards
# Processor model (STM32G0B1) -- borth boards (EBB36 v1.1 and 1.2 use STM32G0B1, and EBB36 v1.0 uses STM32F072. More details here: https://github.com/maz0r/klipper_canbus/blob/main/index.md)
# Clock Reference (8 MHz crystal) -- both boards
# Application start offset (8KiB offset) -- both boards
# (1000000) CAN bus speed -- both boards
# When building for Manta E3EZ, select "USB to CAN bus bridge on PA11/PA12" and "CAN bus (on PB12/PB13)"
# When building for EBB36 v1.2, select "CAN bus (on PB0/PB1)"



[include mainsail.cfg]
[include KAMP/Line_Purge.cfg]							# Uncomment to use KAMP line purge.
#[include KAMP/Voron_Purge.cfg]							# Uncomment to use KAMP Voron logo purge.

# Enable object exclusion
[exclude_object]

[force_move]
enable_force_move: True

[respond]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
canbus_uuid=2cca93642053

[mcu can0]
canbus_uuid=84c9eddddf6b							# Run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

#####################################################################
#     	Printer definition
#####################################################################

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

#####################################################################
#     	 X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PA14
dir_pin: PA10
enable_pin: !PA13
microsteps: 32
#full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40								 	# For sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4										# Sensorless homing won't work if this pin is not jumped
interpolate: False									
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0						# Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
driver_SGTHRS: 60          							# Sensitivity for sensorless homing, max sensitivity is 255

[stepper_y]
step_pin: PC8
dir_pin: PA15
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0										# Sensorless homing won't work if this pin is not jumped
interpolate: False									
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0					# Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
driver_SGTHRS: 100            						# Sensitivity for sensorless homing, max sensitivity is 255

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 120
position_max: 120
position_min: -6
homing_speed: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: PC6
interpolate: False
run_current: 0.3				
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: can0:EXT_STEP
dir_pin: can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 35.486
gear_ratio: 75:10 										#For Orbiter 2.0
microsteps: 16
full_steps_per_rotation: 200 							#1.8deg Motor
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 1500
max_extrude_cross_section: 3
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: EPCOS 100K B57560G104F  
#control: pid
min_temp: 0
max_temp: 300
min_extrude_temp: 170
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

[tmc2209 extruder]
uart_pin: can0:EXT_UART
interpolate: True
stealthchop_threshold: 0
run_current: 0.5
sense_resistor: 0.110
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F 					#Generic 3950
sensor_pin: PA3 #TB
smooth_time: 3.0
#max_power: 0.6                           				# Only needed for 100w pads
min_temp: 0
max_temp: 120
#control: pid                                        	# Do PID calibration after initial checks
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122

#####################################################################
#   Bed Leveling
#####################################################################

[bed_mesh]
speed: 200
horizontal_move_z: 25
mesh_min: 25,25
mesh_max: 95, 95
probe_count: 3,3
algorithm: bicubic

[probe]
pin: can0:PROBE_2
x_offset: 20
y_offset: 0
#z_offset: 10
speed: 20.0
samples: 2
sample_retract_dist: 5.0
lift_speed: 30.0
samples_tolerance: 0.01
samples_tolerance_retries: 15
deactivate_on_each_sample: 0

[homing_override]
axes: z
gcode:
    SET_KINEMATIC_POSITION Z=0
    G1 Z5
    G28 X Y
    Query_Probe
    SS_CONDITIONAL_TAKE_PROBE
    G1 X40 Y110
    G28 Z
    G91
    G1 Z1
    G90
    SS_STOW_PROBE
	
[servo probeServo]
pin: PA7
minimum_pulse_width: 0.000544

#[bltouch]
#sensor_pin: can0:PROBE_2
#control_pin: can0:PROBE_1

#############################################################################################################################################
#   Firmware retraction -- uncomment this section and enable firmware retraction in slicer to use firmware retraction
#############################################################################################################################################

# [firmware_retraction]
# retract_length: 0
# #   The length of filament (in mm) to retract when G10 is activated,
# #   and to unretract when G11 is activated (but see
# #   unretract_extra_length below). The default is 0 mm.
# retract_speed: 20
# #   The speed of retraction, in mm/s. The default is 20 mm/s.
# #unretract_extra_length: 0
# #   The length (in mm) of *additional* filament to add when
# #   unretracting.
# #unretract_speed: 10
# #   The speed of unretraction, in mm/s. The default is 10 mm/s.

#####################################################################
#     	Temperature Sensors
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor CB1 Host]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor EBB36 CAN Board]
sensor_type: temperature_mcu
sensor_mcu: can0

[temperature_sensor Chamber]
sensor_type: Generic 3950 
sensor_pin: PA4
min_temp: 0
max_temp: 100

## PT100 for EBB boards with MAX31865 chip
